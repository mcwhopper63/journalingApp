<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Safe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Martel+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <div class="timer"></div> -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Journal Safe</h1>
    <h2>
      <ul>
        <li>This is a safe place for you to journal</li>
        <li>All journal entries are deleted upon closing this tab</li>
        <li>
          Make journaling a daily routine or come back anytime you are feeling
          anxious or stressed :)
        </li>
      </ul>
    </h2>

    <div class="timer"></div>

    <input type="button" value="Clear Journal" id="clear" />
    <textarea name="journal" id="output" cols="100" rows="35"></textarea>

    <script src="./main.js" type="module"></script>
  </body>
</html>
