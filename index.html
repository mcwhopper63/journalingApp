<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Journal Safe</title>
        <!-- This is where the fonts comes from -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,700&family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <!-- This is where the play arrow and pause icons come from -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- This is where my CSS stylesheet is linked -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <!-- HERO SECTION -->

        <section class="welcome section-padding">
            <h1>Journal Safe</h1>
            <div class="p-and-timer-cntr">
                <div class="instructions-blurb">
                    <p>
                        🕝&nbsp;&nbsp;Select or set a desired duration. <br />
                        📝&nbsp;&nbsp;Begin journaling in the provided space.
                        <br />
                        🤫&nbsp;&nbsp;The journal entry is destroyed when the
                        timer ends, or when the window is closed, ensuring
                        privacy.
                    </p>
                </div>

                <div
                    id="timer-output"
                    class="timer-cntr border-and-shadow"
                ></div>
            </div>
        </section>

        <!-- JOURNAL SECTION -->
        <section class="journal section-padding">
            <div class="functionalBtnDiv">
                <div
                    class="border-and-shadow clearBtnDiv"
                    onclick="javascript:eraseText();"
                    id="clear-btn"
                >
                    💣
                </div>
                <div
                    class="border-and-shadow hideBtnDiv"
                    id="hide-btn"
                    onclick="javascript:hideTimer();"
                >
                    🫣
                </div>
            </div>
            <textarea
                class="border-and-shadow"
                id="textarea"
                name="journal-area"
                rows="30"
                cols="90"
            ></textarea>
        </section>

        <!-- FOOTER SECTION -->
        <section class="footer section-padding">
            <a href="https://leetaeho.com">
                <img
                    class="logo"
                    src="./assets/logo - transparent bcg.png"
                    alt="cute mascot"
                />
            </a>

            <!-- <p>
                Discover a unique healing journey with Journal Safe,

                Inspired by Dr. Sarno's renowned journaling techniques, this app
                offers a safe space for you to freely express your thoughts and
                emotions, with the assurance of complete privacy. Each entry is
                securely destroyed after a set period, ensuring your innermost
                reflections remain confidential. Embrace a path to wellness
                where your privacy is respected and your journey to healing is
                our utmost priority.
            </p> -->
        </section>

        <script src="./main.js"></script>
    </body>
</html>
