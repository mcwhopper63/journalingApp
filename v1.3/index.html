<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Journal Safe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,700&family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- <div class="timer"></div> -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <section class="welcome">
            <h1>Journal Safe</h1>
            <div class="p-and-timer-cntr">
                <p>
                    Pour your thoughts, fears, and frustrations onto this page
                    without reservation. Embrace the catharsis, knowing that
                    your journal entry will be destroyed, offering you a safe
                    space to process and unburden. Start your journey toward
                    inner peace today.
                </p>
                <div id="timer-output" class="timer border-and-shadow"></div>
            </div>
        </section>

        <section class="journal">
            <div class="buttons">
                <button
                    class="border-and-shadow clearBtn"
                    onclick="javascript:eraseText();"
                    id="clear-btn"
                >
                    Destroy Entry
                </button>
                <button
                    class="border-and-shadow hideBtn"
                    id="hide-btn"
                    onclick="javascript:hideTimer();"
                >
                    Hide Time
                </button>
            </div>
            <!-- <div class="text-area"> -->
            <textarea
                class="border-and-shadow"
                id="textarea"
                name="journal-area"
                rows="30"
                cols="90"
            ></textarea>
            <!-- </div> -->
        </section>

        <section class="footer">
            <p class="footer__p">
                <a
                    href="https://twitter.com/mcwhopper63?ref_src=twsrc%5Etfw"
                    class="twitter-follow-button"
                    data-show-count="false"
                    >Follow</a
                >
                <script
                    async
                    src="https://platform.twitter.com/widgets.js"
                    charset="utf-8"
                ></script>
            </p>
        </section>

        <script src="./main.js"></script>
    </body>
</html>
